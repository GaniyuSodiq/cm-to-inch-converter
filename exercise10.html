<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Exercise</title>
</head>
<body>
    <script>

        cartArray = [
            {name:'Apple', price: 200, quantity: 2},
            {name:'Mango', price: 100, quantity: 4},
            {name:'Pawpaw', price: 50, quantity: 3},
        ]

        
        let count = 0;

        cartArray.forEach(function(b){
            count = count + b.price;

        });

        console.log(count);
    </script>
</body>
</html>
