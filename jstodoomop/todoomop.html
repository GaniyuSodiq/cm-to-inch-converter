<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo OmoP</title>
</head>
<body>

    <!-- HTML -->
    <h1>Shopping Cart</h1>
    
    <button id="apple" onclick="apple()">Apple</button>
    <button id="tomatoe">Tomatoe</button>
    <button id="egg">Egg</button>
    <button id="clear">Clear</button>
    <div id="cart">
        
    </div>

    <!-- JAVASCRIPT -->
    <script>

        function apple(){
            let appleDiv = document.createElement('div');
            appleDiv.innerText = 'Apple';
            document.getElementById('cart').appendChild(appleDiv);
        }
    </script>
</body>
</html>
